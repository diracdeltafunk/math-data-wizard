<!DOCTYPE html>
<html>

<head>

    <title>Data Wizard</title>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="code.js"></script>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%221em%22 font-size=%2280%22>🧙‍♂️</text></svg>">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>🧙‍♂️ Math Data Wizard 🧙‍</h1>
    <label for="type">Type:</label>
    <select id="type">
        <option value="list">List / Matrix</option>
    </select>
    <label for="source">Source:</label>
    <select id="source">
        <option value="sage">Sage</option>
        <option value="mathematica">Mathematica</option>
        <option value="gap">GAP</option>
        <option value="macaulay2">Macaulay2</option>
        <option value="maple">Maple</option>                
    </select>
    <label for="target">Target:</label>
    <select id="target">
        <option value="sage">Sage</option>
        <option value="mathematica">Mathematica</option>
        <option value="gap">GAP</option>
        <option value="macaulay2">Macaulay2</option>
        <option value="maple">Maple</option>        
    </select>
    <br>
    <label for="input">Input:</label><br>
    <textarea id="input">

    </textarea>
    <br>
    <button id="swap">Swap ↕</button>
    <br>
    <label for="output">Output:</label><br>
    <textarea id="output"></textarea>
    <br>
    <button id="convert">Go! 🪄</button>
    <button id="copy">Copy</button>
</body>

</html>
